<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Fresh App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
   

</head>
<body>
    <main class="container">
        <div class="feature">
            <nav>
                <div class="search-icon">
                    <a class="search-icon" href="#"></a>
                    <img src="./img/search-icon.svg" alt="search">   
                </div>
                <div class="logo">
                   <img src="./img/logo-white.svg" alt="logo">
                   <a class="logo" href="#"></a>
                </div>
                <div class="cart-icon">
                    <a class="cart-icon" href="#"></a>
                    <img src="./img/cart-icon.svg" alt="cart">
                </div>
            </nav>
            <figure class="feature-product">
                <img src="./img/Featured-img.png" alt="peach">
            </figure>
            <h1 class="title-feature">Peaches Are Back!</h1>
            <p class="txt-feature">Did you know you can find peaches from mid July to September in your area?<br> 
            <a href="#">Learn More</a>
            </p>
            <p class="small">Set a Seasonal Reminder</p>
            <div class="toggle-switch">
                <input type="checkbox" id="switch"
                        class="checkbox"/>
                <label for="switch" class="toggle">
                    <!-- <p>OFF    ON</p> -->
                </label>
            </div>
            <div class="pagination-slider">
                <div class="left"></div>
                <div class="center"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="product-list">
            <h2>In Season</h2>
            
        </div>
        
        
    </main>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
